<div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button data-target="#top-navbar-menu" data-toggle="collapse" class="navbar-toggle" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">UniMapper</a>
        </div>
        <div id="top-navbar-menu" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% for link in site.data.navigation %}
                    <li {% if page.url contains link.url %}class="active"{% endif %}>
                        <a href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
                    </li>
                {% endfor %}
                <li class="divider"></li>
                <li><a href="{{ site.github.repository_url }}" title="View project on Github"><i class="fa fa-github"></i></a></li>
            </ul>
        </div>
    </div>
</div>
